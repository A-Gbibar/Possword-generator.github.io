<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possword generator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="container upGenerator">

        <div class="childGenerater boxInput">

            <div class="divInput">
                <input type="text"  class="textInput">
            </div>
            <div class="icons">
                <i class="bi bi-copy copyText" data-icons="Copy"  ></i>
                <i class="bi bi-arrow-repeat changePassword" data-icons="generate" ></i>
            </div>
            <div class="boxRange">
                <div class="rangeDefecalt" style="--data-transform:0deg;--color:green;"></div>
            </div>

        </div>

        <div class="childGenerater boxProperty">
            <div class="title">Customize your password</div>
            <div class="property">
                <div class="passworLenght">
                    <div class="titleLenght">Password Length</div>
                    <div class="Range">
                        <label class="numberRange" for="Range"> </label>
                        <input type="range" name="range" id="Range" class = "rangeInput" min="1" max="50" value="16">
                    </div>
                    
                </div>
                <div class="rideoDefecalt">
                    <label for="easySay">
                        <input type="radio" name="type" class="easySay radioType" id="easySay" value="easySay">
                        <span>Easy to say <i data-info = "Avoid numbers and special characters" class="bi bi-exclamation-circle-fill"></i> </span>
                    </label>
                    <label for="easyRead">
                        <input type="radio" name="type" class="easyRead radioType" id="easyRead" value="easyRead">
                        <span>Easy to Read <i data-info="Avoid ambiguous characters like l, 1, O, and 0" class="bi bi-exclamation-circle-fill"></i> </span>
                    </label>
                    <label for="AllCharacter">
                        <input type="radio" checked name="type" class="AllCharacter radioType" id="AllCharacter" value="AllCharacter">
                        <span>All characters <i data-info="Any character combinations like 7, h, K, and l1" class="bi bi-exclamation-circle-fill"></i> </span>
                    </label>
                </div>
                <div class="propertPassword">

                    <label for="upper">
                        <input type="checkbox" checked name="upper" id="upper" class="upper porpertyCheck" value="upper">
                        <span>Uppercase</span>
                        <i class="bi bi-check-lg"></i>
                    </label>
                    <label for="lower">
                        <input type="checkbox" checked name="lower" id="lower" class="lower porpertyCheck" value="lower">
                        <span>Lowercase</span>
                        <i class="bi bi-check-lg"></i>
                    </label>
                    <label for="num">
                        <input type="checkbox"  checked name="num" id="num" class="num porpertyCheck" value="num">
                        <span>Numbers</span>
                        <i class="bi bi-check-lg"></i>
                    </label>
                    <label for="symbol">
                        <input type="checkbox" checked name="symbol" id="symbol" class="symbol porpertyCheck" value="symbol">
                        <span>Symbols</span>
                        <i class="bi bi-check-lg"></i>  
                    </label>

                </div>
            </div>
        </div>

    </div>
 
    <script src="js/range.js" ></script>
    <script src="js/app.js" ></script>

</body>
</html>
